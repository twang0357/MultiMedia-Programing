<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Lab</title>
</head>
<body>
    <div class ="background">
        <h1>Select A Button To Play Sound</h1>
       
            <img id="bird" src="bird.jpg" width="250" height="300">
            <button onclick="birdSound()"> Click for Bird</button>
            
            <img id="dog" src="dog.jpg" width="250" height="300">
            <button onclick="dogSound()"> Click for Dog</button>
            
            <img id="cat" src="cat.jpeg" width="250" height="300">
            <button onclick="catSound()"> Click for Cat</button>
            
            <img id="horse" src="horse.jpg" width="250" height="300">
            <button onclick="horseSound()"> Click for Horse</button>
            
            <img id="snake" src="snake.jpg" width="250" height="300">
            <button onclick="snakeSound()"> Click for Snake</button>
            
            <audio id = "birdSound" src="birdSound.mp3" style="display:none;" autoplay></audio>
            <audio id = "dogSound" src="dogSound.mp3" style="display:none;" autoplay></audio>
            <audio id = "catSound" src="catSound.mp3" style="display:none;" autoplay></audio>
            <audio id = "horseSound" src="horseSound.mp3" style="display:none;" autoplay></audio>
            <audio id = "snakeSound" src="snakeSound.mp3" style="display:none;" autoplay></audio>
    </div>
    <script src="audio.js"></script>
</body>
</html>
