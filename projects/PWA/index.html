<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight on different planets</title>
</head>
<body>
    <div class="bg">
    <h1>Planet Weight Converter</h1>
    <form id ="converter">  
        <input type="number" id="input-weight" name="input-weight" placeholder="Enter Weight here">
        <select id="input-planet" name ="input-planet">
            <option value=""></option>
            <option value="moon">Moon Weight</option>
            <option value="jupiter">Jupiter Weight</option>
            <option value="mars">Mars Weight</option>
            <option value="venus">Venus Weight</option>
        </select>
        <div>
        <output name="output-weight" id="output-weight" for="input-weight input-planet"></output>
        </div>
    </form>
    </div>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</body>
</html>
